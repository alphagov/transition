# Sample localization file for English. Add more files in this directory for other locales.
# See https://github.com/svenfuchs/rails-i18n/tree/master/rails%2Flocale for starting points.

en:
  date:
    formats:
      govuk_date: "%-e %B %Y" # 1 January 2013 - https://www.gov.uk/design-principles/style-guide/style-points#style-dates-and-times
  time:
    formats:
      govuk_date: "%-I:%M%P, %-e %B %Y" # 1:15pm, 1 January 2013
  activerecord:
    attributes:
      whitelisted_host:
        hostname: Domain
      mappings_batch:
        paths: Old URLs
  mappings:
    not_possible_to_edit_homepage_mapping: 'It’s not currently possible to edit the mapping for a site’s homepage.'
    bulk:
      http_status_invalid: 'Please select either redirect or archive'
      new_url_invalid: 'Enter a valid URL to redirect to'
      new_url_must_be_on_whitelist: 'The URL to Redirect to must be on a whitelisted domain. Contact %{email} for more information.'
      add:
        paths_empty: 'Enter at least one valid path'
        hosts_invalid: 'One or more of the URLs entered are not part of this site'
        success:
          all_created: '%{created}%{tagged_with}'
          all_updated: '%{updated}%{tagged_with}'
          some_updated: '%{created} and %{updated}%{tagged_with}.'
      edit:
        mappings_empty: 'No mappings were selected'
        tag_list_empty: "No tags were given"
    global_http_status:
      redirect: 'This is known as a global redirect, the entire old site redirects to a single page. To make changes please contact your Transition Manager.'
      archive: "This is known as a global archive, the entire old site has been archived because it doesn't meet a user need. To make changes please contact your Transition Manager."
