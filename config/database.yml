development:
  adapter: postgresql
  database: transition_development
  username: transition
  password: transition
  encoding: utf8
  host: localhost
  local_infile: true

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test: &test
  adapter: postgresql
  database: transition_test<%= ENV['TEST_ENV_NUMBER'] %>
  username: transition
  password: transition
  encoding: utf8
  host: localhost
  local_infile: true

production:
  adapter: postgresql
  database: transition_production
  encoding: utf8
  local_infile: true

cucumber:
  <<: *test
